<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FusedVR Chain Auth</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="FusedVR Chain Auth Documentation for the Platform, APIs, and SDKs">
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
  />
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 75%;
    }
  </style>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ChainAuth',
      logo: 'https://fusedvr.com/wp-content/uploads/2022/01/cropped-Light_Full.png',
      loadSidebar: true,
      relativePath: true,
      plugins: [
        EditOnGithubPlugin.create("https://github.com/FusedVR/gamefi-docs/blob/master/", null, "Submit Changes on Github")
      ],
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4',
        title: 'Contents',
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>

  <!-- 6. Docsify Plugins -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
</body>
</html>
